<html>
<head>
    <title>Dynamic List</title>
    <style>
        #dd{
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="d1">
    <button id="d2" onclick="abc()" style="background-color: yellow;">submit</button>
    <div id="dd" ></div>
    <script>
        var ar =[]
        function bbb(){
                document.querySelector("#dd").innerHTML=""
                ar.forEach(function(a){
                    var c=document.createElement("img")
                    c.style.width="20%"
                    c.src=a
                    c.style.asceptRatio="3/2"
                    console.dir(c)
                    document.querySelector("#dd").appendChild(c)
                    
                    var x=document.querySelector("#d1")
                    x.src=a

                })
            }
            function abc(){
               var y= document.querySelector("#d1")
                  var p=y.value 
                  ar.push(p)
                  bbb()
                  console.log(ar)
                  y.value=""
            }
    </script>
</body>
</html>
