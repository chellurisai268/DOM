<html>
    <head>
        <style>
            #d1{
                width: 200px;
                height: 400px;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <button onclick="abc()" style="background-color: blue;">TOGGLE</button>
        <script>
            var ar=['yellow','white']
            i=0;
            function abc(){
                document.getElementById("d1").style.backgroundColor=ar[i]
                i=(i+1)%ar.length
            }
        </script>
    </body>
</html>
