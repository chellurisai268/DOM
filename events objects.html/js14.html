<html>
    <head>
        <style>
            #d2{
                width: 300px;
                height: 300px;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <div id="d2" onclick="Changecolor()"></div>
        <script>
            var ar=['yellow','green','blue','orange','pink','black']
             var i=0;
           function Changecolor(){
                document.getElementById("d2").style.backgroundColor=ar[i]
                i=(i+1)%ar.length
              }
    

        </script>
    </body>
</html>
